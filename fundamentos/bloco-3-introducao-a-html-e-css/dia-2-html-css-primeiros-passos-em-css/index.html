<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>CSS Básico</title>

        h1 {
            width: 65px;
            color: orange;
        }
        li {
            background-color: aqua;
        }
        .style1 {
            background-color: brown;
        }

    </style>

      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
